<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login Form</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="signup-form">
      <form action="index.html">
        <h1>Sign Up</h1>
        <input type="text" placeholder="full name" class="txt" />
        <input type="email" placeholder="e-posta" class="email" />
        <input type="password" placeholder="password" class="psw" />
        <input type="submit" value="Create Account" class="signup-btn" />
        <a href="#">Already Have One</a>
      </form>
    </div>
  </body>
</html>
